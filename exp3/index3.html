<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        /* Theme variables */
        :root {
            --bg: #f2f2f2;
            --text: #000;
            --box: #ffffff;
        }

        .dark {
            --bg: #1e1e1e;
            --text: #ffffff;
            --box: #2c2c2c;
        }

        body {
            margin: 0;
            font-family: Arial;
            background: var(--bg);
            color: var(--text);
        }

        /* Grid layout */
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        .sidebar {
            grid-row: 1 / 3;
            background: #4a69bd;
            color: white;
            padding: 15px;
        }

        .header {
            background: var(--box);
            padding: 15px;
        }

        .main {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .card {
            background: var(--box);
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="dashboard">
    <div class="sidebar">
        <h3>Admin</h3>
        <p>Dashboard</p>
        <p>Users</p>
        <p>Settings</p>
    </div>

    <div class="header">
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="main">
        <div class="card">Users: 120</div>
        <div class="card">Sales: ₹5000</div>
        <div class="card">Orders: 45</div>
        <div class="card">Revenue: ₹15000</div>
    </div>
</div>

<script>
    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }

    function toggleTheme() {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    }
</script>

</body>
</html>
