<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Product Filter</title>

    <style>
        /* Body & general text */
        body {
            font-family: Arial, sans-serif;
            background: #e8f0f7; /* light bluish gray */
            color: #333; /* dark gray text */
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        /* Heading */
        h2 {
            color: #2c3e50; /* dark blue */
        }

        /* Dropdown select */
        select {
            padding: 8px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #4a90e2; /* blue border */
            background: #ffffff; /* white dropdown */
            color: #333;
            cursor: pointer;
        }

        /* Product grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        /* Product card */
        .card {
            background: #ffffff; 
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2); /* stronger shadow on hover */
        }

        /* Card text colors */
        .card h3 {
            color: #4a90e2; /* blue product name */
            margin: 5px 0;
        }

        .card p, .card small {
            color: #555; /* gray price and category */
            margin: 2px 0;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Dynamic Product Filter</h2>

    <select id="category" onchange="filterProducts()">
        <option value="All">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
    </select>

    <div class="products" id="productList"></div>
</div>

<script>
    const products = [
        { name: "Laptop", price: 50000, category: "Electronics" },
        { name: "Mobile", price: 20000, category: "Electronics" },
        { name: "Shoes", price: 3000, category: "Fashion" },
        { name: "T-Shirt", price: 1000, category: "Fashion" }
    ];

    // Display given products in productList div
    function displayProducts(items) {
        const list = document.getElementById("productList");
        list.innerHTML = "";

        items.forEach(product => {
            list.innerHTML += `
                <div class="card">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price}</p>
                    <small>${product.category}</small>
                </div>
            `;
        });
    }

    // Filter products by category
    function filterProducts() {
        const category = document.getElementById("category").value;

        if (category === "All") {
            displayProducts(products);
        } else {
            const filtered = products.filter(
                product => product.category === category
            );
            displayProducts(filtered);
        }
    }

    // Load all products initially
    displayProducts(products);
</script>

</body>
</html>
