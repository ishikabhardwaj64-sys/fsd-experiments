<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banking App</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bank {
            width: 360px;
            padding: 25px;
            background: #ffffff;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        h3 {
            margin-bottom: 20px;
            color: #185a9d;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #43cea2;
            box-shadow: 0 0 6px rgba(67, 206, 162, 0.5);
        }

        button {
            width: 48%;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:first-of-type {
            background: #43cea2;
        }

        button:last-of-type {
            background: #e74c3c;
        }

        button:first-of-type:hover {
            background: #36b89a;
        }

        button:last-of-type:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>

    <div class="bank">
        <h2>üè¶ Bank Account</h2>
        <h3>Balance: ‚Çπ<span id="balance">1000</span></h3>

        <input type="number" id="amount" placeholder="Enter Amount">

        <div>
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
        </div>
    </div>

    <script>
        let balance = 1000;

        function deposit() {
            let amt = Number(document.getElementById("amount").value);
            if (amt > 0) {
                balance += amt;
                document.getElementById("balance").innerText = balance;
            }
        }

        function withdraw() {
            let amt = Number(document.getElementById("amount").value);
            if (amt <= balance && amt > 0) {
                balance -= amt;
                document.getElementById("balance").innerText = balance;
            } else {
                alert("Insufficient Balance");
            }
        }
    </script>

</body>

</html>
